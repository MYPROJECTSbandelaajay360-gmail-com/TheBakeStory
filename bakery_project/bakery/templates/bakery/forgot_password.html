{% extends 'bakery/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .forgot-wrapper {
        background: linear-gradient(135deg, #fff8dc 0%, #f5e6d3 100%);
        min-height: calc(100vh - 15vh);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .forgot-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 35px 30px;
        max-width: 420px;
        width: 100%;
        margin: 0 auto;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .forgot-container h2 {
        font-family: 'Pacifico', cursive;
        color: #d2691e;
        text-align: center;
        margin-bottom: 8px;
        font-size: 28px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .forgot-subtitle {
        color: #666;
        font-size: 15px;
        margin-bottom: 25px;
        text-align: center;
        line-height: 1.6;
        font-weight: 400;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 5px;
        font-size: 15px;
        letter-spacing: 0.5px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        background: #fafafa;
        color: #333;
    }

    .form-group input:focus {
        outline: none;
        border-color: #d2691e;
        box-shadow: 0 0 0 4px rgba(210, 105, 30, 0.1);
        background: #fff;
        transform: translateY(-2px);
    }

    .form-group input::placeholder {
        color: #999;
        font-style: italic;
    }

    .btn-reset {
        width: 100%;
        background: linear-gradient(135deg, #d2691e 0%, #b8571e 100%);
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 6px 20px rgba(210, 105, 30, 0.3);
    }

    .btn-reset:hover {
        background: linear-gradient(135deg, #b8571e 0%, #a0491a 100%);
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(210, 105, 30, 0.4);
    }

    .btn-reset:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(210, 105, 30, 0.3);
    }

    .back-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #e0e0e0;
        color: #666;
        font-size: 15px;
    }

    .back-link a {
        color: #d2691e;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
        margin-left: 5px;
    }

    .back-link a:hover {
        color: #b8571e;
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .forgot-wrapper { padding: 20px 15px; }
        .forgot-container { padding: 30px 25px; margin: 10px; max-width: 380px; }
        .forgot-container h2 { font-size: 24px; }
        .form-group input { padding: 12px 16px; font-size: 16px; }
        .btn-reset { padding: 15px 20px; font-size: 16px; }
    }

    @media (max-width: 480px) {
        .forgot-container { padding: 25px 20px; max-width: 340px; }
        .forgot-container h2 { font-size: 22px; }
        .forgot-subtitle { font-size: 13px; }
    }
</style>
{% endblock %}

{% block content %}
<div class="forgot-wrapper">
    <div class="forgot-container">
        <h2>Forgot Password?</h2>
        <p class="forgot-subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your registered email" required
                    value="{{ request.POST.email|default:'' }}">
            </div>
            <button type="submit" class="btn-reset">Send Reset Link</button>
        </form>

        <p class="back-link">Remember your password? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
